<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="./img/LOGO.png" type="image/x-icon">
    <title>OSDAV PUBLIC SCHOOL</title>
  </head>
  <body class="overflow-hidden">
    <section class="w-screen h-screen z-10 absolute">
        <div class="flex flex-row p-6 w-full fixed">
          <img src="./img/LOGO.png" class="w-12 xs:w-16 h-full"></img>
        </div>
        <div class="flex justify-center items-center w-full h-screen">
        <div class="flex flex-col justify-center items-center w-full mt-[2rem]">
          <div class="flex justify-center items-center"><h1 class="text-2xl xxs:text-3xl sm:text-4xl md:text-5xl  font-medium">SIGN UP</h1></div>
          
        <div class="flex flex-col justify-center items-center h-full w-full p-6">  
          
          <div class="flex flex-col gap-8 w-full">
           <div class="flex flex-col justify-center items-center">
            <div class="flex flex-col gap-2 w-min">
            <div class="w-min">
              <label class="xxs:text-sm sm:text-md flex justify-start items-start w-3/4">Name</label>
            </div> 
            <div class="flex flex-row gap-2  xxs:w-[16rem] xs:w-[18rem] sm:w-[22rem] md:w-[26rem] lg:w-[30rem]">
             <input type="text" id="username" placeholder="FirstName" required class="border-[1px] border-black rounded-[5px] w-full h-12 p-2">
             <input type="text" id="username1" placeholder="LastName" required class="border-[1px] border-black rounded-[5px] w-full h-12 p-2">
             </div>
           </div>
           </div>
    
           <div class="flex flex-col justify-center items-center">
           <div class="flex flex-col gap-2">
            <div class="w-min">
              <label class="xxs:text-sm text-md flex justify-start items-start ">Email</label>
            </div> 
           <input type="email" id="email" placeholder="Enter Email" class="border-[1px] border-black rounded-[5px] xxs:w-[16rem] xs:w-[18rem] sm:w-[22rem] md:w-[26rem] lg:w-[30rem] h-12 p-2" required>
           </div>
           </div>

           <div class="flex flex-col justify-center items-center">
           <div class="flex flex-col gap-2">
            <div class="w-min">
              <label class="xxs:text-sm text-md flex justify-start items-start ">Password</label>
            </div> 
           <input type="password" id="password" placeholder="Password" class="border-[1px] border-black rounded-[5px] xxs:w-[16rem] xs:w-[18rem] sm:w-[22rem] md:w-[26rem] lg:w-[30rem] h-12 p-2" required>
           </div>
           </div>

           <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
           <button class="btn flex flex-row justify-center  items-center bg-mainColor w-44 h-10 xs:w-44 xs:h-10 sm:w-48 sm:h-10 md:w-52 md:h-12 rounded-[8px]  text-xs sm:text-md p-4 text-center">SIGN UP</button>
          <a href="./index.html"><button class="btn flex flex-row gap-2 border-black border-[1px] justify-center items-center w-44 h-10 xs:w-44 xs:h-10 sm:w-48 sm:h-10 md:w-52 md:h-12 rounded-[8px] text-xs sm:text-md p-4">BACK TO LOGIN</button></a>
           </div>
           
           </div>
           </div>
           </div>
           </div>
          <div class="z-[1]">
          <img src="./img/person.png" class="hidden sm:block absolute bottom-[2rem] sm:right-[2rem] md:right-[4rem] lg:right-[8rem] w-24 h-56 object-scale-down"/>
          <img src="./img/vectorright.png" class="absolute top-0 right-0 w-[15%]"/>
          <img src="./img/vectorleft.png" class="absolute top-[10rem] left-0 h-[10%] xs:h-[22%] sm:h-[36%]"/>
          <img src="./img/bottomvector.png" class="absolute bottom-0 left-[18rem] w-[25%] hidden xs:block"/>
          <img src="./img/vectorrect.png" class="absolute top-[15rem] right-0 rotate-180 h-[4%] sm:h-[8%]"/>
          <img src="./img/vectorrect.png" class="absolute bottom-[12rem] left-0  h-[4%] sm:h-[8%]"/>
          <img src="./img/vectorrect.png" class="absolute bottom-0 left-[12rem] rotate-[270deg] h-[4%] sm:h-[8%]"/>
          </div>
      </section>
   

  </body>
</html>
